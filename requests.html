<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leave Management</title>
    <link rel="stylesheet" href="requests.css"> <!-- Link to CSS -->
</head>
<body>
    <div class="container">
        <!-- Pending Requests -->
        <h2>Pending Requests</h2>
        <table class="table">
            <thead>
                <tr>
                    <th>Employee Name</th>
                    <th>Dates Requested</th>
                    <th>Edit Date</th>
                    <th>Leave Type</th>
                    <th>Actions</th>
                    <th>Comments</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>John Doe</td>
                    <td>8/8/2024-20/8/2024</td>
                    <td>8/8/2024</td>
                    <td>Sick Leave</td>
                    <td>
                        <button class="btn decline">Decline</button>
                        <button class="btn approve">Approve</button>
                    </td>
                </tr>
                <!-- Repeat for other requests -->
            </tbody>
        </table>
        <button class="btn submit">Submit Approval</button>

          
        
        
    </div>
</body>
</html>
